<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Custom Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e1dd;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 20px;
            min-height: 100vh;
        }

        .sidebar {
            flex: 1;
            background: rgba(27, 38, 59, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .main-content {
            flex: 2;
            background: rgba(27, 38, 59, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
        }

        .menu-item {
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(90deg, #415a77, #778da9);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-item:hover {
            background: linear-gradient(90deg, #00b4d8, #90e0ef);
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
            transform: translateX(5px);
        }

        .menu-item.active {
            background: linear-gradient(90deg, #00ffcc, #00b4d8);
            color: #0d1b2a;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .link-item {
            margin: 12px 0;
            padding: 8px;
            background: rgba(65, 90, 119, 0.2);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .link-item:hover {
            background: rgba(65, 90, 119, 0.4);
            transform: translateY(-2px);
        }

        .link-item a {
            color: #00ffcc;
            text-decoration: none;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }

        .link-item a:hover {
            color: #90e0ef;
            text-shadow: 0 0 10px rgba(144, 224, 239, 0.7);
        }

        .description {
            font-size: 0.9em;
            color: #778da9;
            margin-top: 4px;
            font-style: italic;
        }

        .planner-input {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background: rgba(13, 27, 42, 0.8);
            color: #e0e1dd;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        .planner-input::placeholder {
            color: #778da9;
        }

        .add-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ffcc, #00b4d8);
            color: #0d1b2a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .add-btn:hover {
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
            transform: scale(1.05);
        }

        .task-list {
            list-style: none;
        }

        .task-list li {
            padding: 10px;
            margin: 5px 0;
            background: rgba(65, 90, 119, 0.2);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .task-list li:hover {
            background: rgba(65, 90, 119, 0.4);
        }

        h1 {
            color: #00ffcc;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            letter-spacing: 2px;
        }

        .date-display {
            color: #90e0ef;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(144, 224, 239, 0.5);
            margin-bottom: 20px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: linear-gradient(45deg, #ff4444, #ff6666);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            display: none; /* Hidden by default */
        }

        .logout-btn:hover {
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.7);
            transform: scale(1.05);
        }

        .upload-container {
            text-align: center;
            padding: 20px;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ffcc, #00b4d8);
            color: #0d1b2a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h1>Menu</h1>
            <div id="menuItems"></div>
        </div>

        <div class="main-content" id="mainContent">
            <h1>My Dashboard</h1>
            <div class="date-display" id="currentDate"></div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
            <div id="contentSections"></div>
            <div class="upload-container" id="uploadContainer">
                <p>Please upload your dashboard configuration JSON file:</p>
                <input type="file" id="fileInput" accept=".json">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload JSON</button>
            </div>
        </div>
    </div>

    <script>
        let dashboardData = {};
        const sidebar = document.getElementById('sidebar');
        const menuItemsContainer = document.getElementById('menuItems');
        const contentSectionsContainer = document.getElementById('contentSections');
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('fileInput');
        const logoutBtn = document.getElementById('logoutBtn');
        const dateDisplay = document.getElementById('currentDate');

        // Update date
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateDisplay.textContent = now.toLocaleDateString('en-US', options);
        }
        updateDate();

        // Load JSON file
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        dashboardData = JSON.parse(event.target.result);
                        loadDashboard();
                        logoutBtn.style.display = 'block'; // Show logout button after successful load
                    } catch (error) {
                        alert('Invalid JSON file');
                    }
                };
                reader.readAsText(file);
            }
        });

        // Load dashboard from JSON data
        function loadDashboard() {
            uploadContainer.style.display = 'none';
            
            // Load menu items
            menuItemsContainer.innerHTML = '';
            Object.keys(dashboardData.sections).forEach((key, index) => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.dataset.section = key;
                menuItem.textContent = dashboardData.sections[key].name;
                menuItemsContainer.appendChild(menuItem);

                // Create content section
                const section = document.createElement('div');
                section.className = 'content-section';
                section.id = key;

                if (key === 'planner') {
                    section.innerHTML = `
                        <div>
                            <input type="text" class="planner-input" placeholder="Add new task...">
                            <button class="add-btn">Add Task</button>
                        </div>
                        <ul class="task-list" id="taskList"></ul>
                    `;
                } else {
                    const items = dashboardData.sections[key].items || [];
                    items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'link-item';
                        div.innerHTML = `<a href="${item.url}">${item.name}</a>`;
                        if (item.description) {
                            div.innerHTML += `<div class="description">${item.description}</div>`;
                        }
                        section.appendChild(div);
                    });
                }
                contentSectionsContainer.appendChild(section);
            });

            // Menu functionality
            const menuItems = document.querySelectorAll('.menu-item');
            const contentSections = document.querySelectorAll('.content-section');
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    menuItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    contentSections.forEach(section => section.classList.remove('active'));
                    document.getElementById(item.dataset.section).classList.add('active');
                });
            });

            // Set default active section
            menuItems[0].classList.add('active');
            contentSections[0].classList.add('active');

            // Task planner functionality
            if (dashboardData.sections.planner) {
                setupPlanner();
            }
        }

        // Setup planner
        function setupPlanner() {
            const taskInput = document.querySelector('.planner-input');
            const addBtn = document.querySelector('.add-btn');
            const taskList = document.getElementById('taskList');

            function addTask() {
                if (taskInput.value.trim()) {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        ${taskInput.value}
                        <span style="cursor:pointer;color:#ff4444">×</span>
                    `;
                    taskList.appendChild(li);
                    taskInput.value = '';
                    li.querySelector('span').addEventListener('click', () => {
                        li.remove();
                        saveTasks();
                    });
                    saveTasks();
                }
            }

            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            loadTasks();
        }

        // Save and load tasks
        function saveTasks() {
            const taskList = document.getElementById('taskList');
            const tasks = Array.from(taskList.children).map(li => li.textContent.trim().slice(0, -1));
            dashboardData.sections.planner.items = tasks.map(task => ({ name: task }));
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const taskList = document.getElementById('taskList');
            const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${task}
                    <span style="cursor:pointer;color:#ff4444">×</span>
                `;
                taskList.appendChild(li);
                li.querySelector('span').addEventListener('click', () => {
                    li.remove();
                    saveTasks();
                });
            });
        }

        // Logout/Download and Reset functionality
        logoutBtn.addEventListener('click', function() {
            const blob = new Blob([JSON.stringify(dashboardData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dashboard-config.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Reset dashboard
            dashboardData = {};
            menuItemsContainer.innerHTML = '';
            contentSectionsContainer.innerHTML = '';
            uploadContainer.style.display = 'block';
            logoutBtn.style.display = 'none';
            localStorage.removeItem('tasks');
        });
    </script>
</body>
</html>
