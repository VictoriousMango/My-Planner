<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Dashboard Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e1dd;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(27, 38, 59, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        h1 {
            color: #00ffcc;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            letter-spacing: 2px;
        }

        .upload-container {
            margin-bottom: 20px;
        }

        #fileInput {
            display: none;
        }

        .upload-btn, .add-btn, .save-btn, .preview-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ffcc, #00b4d8);
            color: #0d1b2a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .upload-btn:hover, .add-btn:hover, .save-btn:hover, .preview-btn:hover {
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
            transform: scale(1.05);
        }

        .section-list, .item-list {
            margin: 20px 0;
        }

        .section-item, .item {
            background: rgba(65, 90, 119, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .section-item:hover, .item:hover {
            background: rgba(65, 90, 119, 0.4);
        }

        .section-item h3 {
            color: #90e0ef;
            margin-bottom: 10px;
        }

        .input-field {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background: rgba(13, 27, 42, 0.8);
            color: #e0e1dd;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        .input-field::placeholder {
            color: #778da9;
        }

        .delete-btn {
            padding: 5px 10px;
            background: linear-gradient(45deg, #ff4444, #ff6666);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.7);
            transform: scale(1.05);
        }

        .form-group {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Dashboard Editor</h1>
        <div class="upload-container">
            <p>Upload your dashboard configuration JSON file:</p>
            <input type="file" id="fileInput" accept=".json">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload JSON</button>
        </div>
        <div class="section-list" id="sectionList"></div>
        <div class="form-group">
            <h3>Add New Section</h3>
            <input type="text" id="newSectionKey" class="input-field" placeholder="Section Key (e.g., planner)">
            <input type="text" id="newSectionName" class="input-field" placeholder="Section Name (e.g., Daily Planner)">
            <button class="add-btn" onclick="addSection()">Add Section</button>
        </div>
        <div class="form-group">
            <button class="save-btn" onclick="downloadJson()">Download JSON</button>
            <button class="preview-btn" onclick="previewDashboard()">Preview Dashboard</button>
        </div>
    </div>

    <script>
        let dashboardData = { sections: {} };
        const fileInput = document.getElementById('fileInput');
        const sectionList = document.getElementById('sectionList');

        // Load JSON file
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        dashboardData = JSON.parse(event.target.result);
                        renderSections();
                    } catch (error) {
                        alert('Invalid JSON file');
                    }
                };
                reader.readAsText(file);
            }
        });

        // Render sections and items
        function renderSections() {
            sectionList.innerHTML = '';
            Object.keys(dashboardData.sections).forEach(key => {
                const section = dashboardData.sections[key];
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section-item';
                sectionDiv.innerHTML = `
                    <h3>${section.name} (${key})</h3>
                    <input type="text" class="input-field section-name" value="${section.name}" placeholder="Section Name" oninput="updateSectionName('${key}', this.value)">
                    <button class="delete-btn" onclick="deleteSection('${key}')">Delete Section</button>
                    <div class="item-list" id="items-${key}"></div>
                    <div class="form-group">
                        <input type="text" class="input-field item-name-${key}" placeholder="Item Name">
                        <input type="text" class="input-field item-url-${key}" placeholder="Item URL (optional)">
                        <input type="text" class="input-field item-desc-${key}" placeholder="Item Description (optional)">
                        <button class="add-btn" onclick="addItem('${key}')">Add Item</button>
                    </div>
                `;
                sectionList.appendChild(sectionDiv);
                renderItems(key);
            });
        }

        // Render items for a section
        function renderItems(sectionKey) {
            const itemList = document.getElementById(`items-${sectionKey}`);
            itemList.innerHTML = '';
            const items = dashboardData.sections[sectionKey].items || [];
            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <input type="text" class="input-field" value="${item.name}" placeholder="Item Name" oninput="updateItem('${sectionKey}', ${index}, 'name', this.value)">
                    <input type="text" class="input-field" value="${item.url || ''}" placeholder="Item URL" oninput="updateItem('${sectionKey}', ${index}, 'url', this.value)">
                    <input type="text" class="input-field" value="${item.description || ''}" placeholder="Item Description" oninput="updateItem('${sectionKey}', ${index}, 'description', this.value)">
                    <button class="delete-btn" onclick="deleteItem('${sectionKey}', ${index})">Delete Item</button>
                `;
                itemList.appendChild(itemDiv);
            });
        }

        // Add a new section
        function addSection() {
            const key = document.getElementById('newSectionKey').value.trim();
            const name = document.getElementById('newSectionName').value.trim();
            if (key && name && !dashboardData.sections[key]) {
                dashboardData.sections[key] = { name, items: [] };
                document.getElementById('newSectionKey').value = '';
                document.getElementById('newSectionName').value = '';
                renderSections();
            } else {
                alert('Please provide a unique section key and name.');
            }
        }

        // Update section name
        function updateSectionName(key, name) {
            if (name.trim()) {
                dashboardData.sections[key].name = name.trim();
            }
        }

        // Delete a section
        function deleteSection(key) {
            if (confirm(`Are you sure you want to delete the "${dashboardData.sections[key].name}" section?`)) {
                delete dashboardData.sections[key];
                renderSections();
            }
        }

        // Add a new item to a section
        function addItem(sectionKey) {
            const name = document.querySelector(`.item-name-${sectionKey}`).value.trim();
            const url = document.querySelector(`.item-url-${sectionKey}`).value.trim();
            const description = document.querySelector(`.item-desc-${sectionKey}`).value.trim();
            if (name) {
                const item = { name };
                if (url) item.url = url;
                if (description) item.description = description;
                dashboardData.sections[sectionKey].items = dashboardData.sections[sectionKey].items || [];
                dashboardData.sections[sectionKey].items.push(item);
                document.querySelector(`.item-name-${sectionKey}`).value = '';
                document.querySelector(`.item-url-${sectionKey}`).value = '';
                document.querySelector(`.item-desc-${sectionKey}`).value = '';
                renderItems(sectionKey);
            } else {
                alert('Item name is required.');
            }
        }

        // Update an item field
        function updateItem(sectionKey, index, field, value) {
            dashboardData.sections[sectionKey].items[index][field] = value.trim();
            if (!value.trim() && field !== 'name') {
                delete dashboardData.sections[sectionKey].items[index][field];
            }
        }

        // Delete an item
        function deleteItem(sectionKey, index) {
            if (confirm(`Are you sure you want to delete this item?`)) {
                dashboardData.sections[sectionKey].items.splice(index, 1);
                renderItems(sectionKey);
            }
        }

        // Download JSON
        function downloadJson() {
            const blob = new Blob([JSON.stringify(dashboardData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dashboard-config.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Preview dashboard (opens index.html with current JSON)
        function previewDashboard() {
            const jsonString = JSON.stringify(dashboardData);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const jsonUrl = URL.createObjectURL(blob);

            // Create a temporary file input to simulate JSON upload
            const dataTransfer = new DataTransfer();
            const file = new File([blob], 'dashboard-config.json', { type: 'application/json' });
            dataTransfer.items.add(file);

            // Open index.html in a new tab and simulate file upload
            const newWindow = window.open('index.html', '_blank');
            newWindow.addEventListener('load', () => {
                const fileInput = newWindow.document.getElementById('fileInput');
                fileInput.files = dataTransfer.files;
                fileInput.dispatchEvent(new Event('change', { bubbles: true }));
            }, { once: true });
        }
    </script>
</body>
</html>
